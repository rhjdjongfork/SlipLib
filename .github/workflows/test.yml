name: test

on:
  push:
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  tests:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14', 'pypy3.8', 'pypy3.9', 'pypy3.10', 'pypy3.11']

    steps:
    - name: Install Hatch
      uses: pypa/hatch@install

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update Python packages
      run: python -m pip install --upgrade pip

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Run style check
      run: hatch run style:check

    - name: Check types
      if:  ${{ ! startsWith( matrix.python-version, 'pypy') }}
      run: hatch run +py=${{ matrix.python-version }} types:check

    - name: Run static analysis
      run: hatch fmt --check --target-version=py38

    - name: Run tests
      run: hatch run +py=${{ matrix.python-version }} test:cov-xml

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@v2
      with:
        flag-name: covdata-${{ matrix.os }}-${{ matrix.python-version }}
        parallel: true

  finish:
    name: Coverage
    needs:
      tests
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
